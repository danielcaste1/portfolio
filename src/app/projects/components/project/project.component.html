<div (click)="openProject(project.url)" class="project-card">
  <div class="img">
    <img [src]="'assets/images/projects/' + project.thumbnail" alt="" />
  </div>
  <div class="flex flex-col info text-white-primary">
    <div class="font-baijamjuree h5">{{ project.name }}</div>
    <div class="font-inter para2">{{ project.description }}</div>
  </div>
</div>

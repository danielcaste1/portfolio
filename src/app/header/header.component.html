<header>
  <div class="flex content header-content">
    <ul class="flex font-inter para1">
      <li *ngFor="let link of headerLinks">
        <a
          class="text-black-secondary"
          [routerLink]="[link.route]"
          routerLinkActive="text-gradient "
        >
          {{ link.name }}
        </a>
      </li>
    </ul>

    <button [routerLink]="['/contact']" class="button-primary">
      LET'S TALK
    </button>
  </div>
</header>
